{% extends 'usuarios/base.html' %}
{% load static %}
{% block content%}

<form class="formulario" action="#" method="POST">
    {% csrf_token %}
    {% for field in form.visible_fields %}
    <label for="{{field.id_for_label}}">{{field.label}}</label>
    {{field}}
    {% endfor %}
    <input class="login_form" type="submit" value="Login">
    <a class="cadastro_form" href="{% url 'cadastro' %}">Criar conta</a>

</form>

{% endblock %}
