<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="/style/styles.css">
</head>
<body>

  <header>
    <img id="img1" src="/img/letra.png" alt="picletra">
    <a href="/cart/cart.html" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></a>
    <a href="/login_cadastro/login1.html" class="login-icon"><i class="fa-solid fa-user"></i></a>
    <a href="/index/index.html" class="home-icon"><i class="fa-solid fa-house"></i></a>
    <img id="img2" src="/img/logoteste.png" alt="picheader">
  </header>
<div class="container">
  <table>
      <thead>
          <tr>
              <th>Produto</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
          </tr>
      </thead>
      <tbody>
          <!-- Aqui você pode adicionar linhas para cada produto no carrinho -->
          <tr>
              <td>Produto 1</td>
              <td>R$ 50,00</td>
              <td>1</td>
              <td>R$ 50,00</td>
          </tr>
          <tr>
              <td>Produto 2</td>
              <td>R$ 30,00</td>
              <td>2</td>
              <td>R$ 60,00</td>
          </tr>
          <!-- Adicione mais linhas conforme necessário -->
      </tbody>
  </table>
  <a href="#" class="checkout-btn">Finalizar Compra</a>
</div>

</body>
<footer>
  <div class="footer-container">
    <div class="social-icons">
      <a href="https://www.instagram.com/adicionar" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/adicionar" target="_blank"><i class="fab fa-whatsapp"></i></a>
    
    </div>
  </div>
</footer>
<script src="https://kit.fontawesome.com/c926eaba5d.js" crossorigin="anonymous"></script>
</html>
